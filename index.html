<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube</title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/header.css">
</head>
<body>
  <header>
    <div>
      <button class="menu__button hover__background" aria-label="Menu">
        <img src="/images/menu.svg" alt="Menu">
      </button>
      <a href="https://youtube.com.br">
        <img class="logo" src="/images/logo.svg" alt="Youtube">
      </a>
    </div>

    <div class="search__container">
      <div class="search__container__input">
        <input type="text" placeholder="Pesquisar" aria-label="Pesquisar">
        <button class="search" aria-label="Buscar">
          <img class="" src="/images/lupa.svg" alt="Lupa">
        </button>
      </div>
      <button class="mic__icon" aria-label="Microfone">
        <img src="/images/microfone.svg" alt="Microfone">
      </button>
    </div>

    <div class="profile">
      <button class="hover__background" aria-label="Câmera">
        <img class="header__icons" src="/images/camera-video.svg" alt="Câmera">
      </button>
      <button class="hover__background" aria-label="Notificações">
        <img class="header__icons" src="/images/sino.svg" alt="Sino">
      </button>
      <button aria-label="Perfil">
        <img class="perfil__photo" src="/images/perfil.jpg" alt="Perfil">
      </button>
    </div>
  </header>
  <div class="menu">MENU</div>
  <div class="main">MAIN</div>
</body>
</html>
